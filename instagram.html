<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Login & Andrew Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    a {
      color: #0095f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* === Login Box === */
    #login-section {
      background-color: #111;
      border: 1px solid #222;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      color: #fff;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0077cc;
    }
    .or-divider {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-weight: 600;
    }
    .facebook-login {
      color: #0095f6;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .forgot {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
    }

    /* Signup box */
    #signup-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #222;
      background-color: #111;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: #fff;
    }

    /* Footer Links */
    #footer {
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 12px;
      color: #888;
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }
    #footer a {
      text-decoration: none;
      color: #888;
    }
    #footer a:hover {
      text-decoration: underline;
    }
    #footer-bottom {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
      text-align: center;
      width: 100%;
      max-width: 900px;
    }

    /* === App Section === */
    #app {
      width: 100vw;
      height: 100vh;
      display: none; /* hidden initially */
      position: relative;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      background: black;
      color: #00ffcc;
    }

    /* Intro template styles */
    .intro-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #00ffcc;
      text-align: center;
      padding: 0 20px;
    }
    .glitch-logo {
      font-size: 4em;
      position: relative;
      animation: glitchAnim 1s infinite;
    }
    .typewriter-text {
      font-size: 1.3em;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffcc;
      width: 0;
      animation: typing 3s steps(40, end) 1s forwards;
      max-width: 100%;
    }
    @keyframes glitchAnim {
      0% {
        text-shadow: 2px 2px red;
      }
      33% {
        text-shadow: -2px -2px cyan;
      }
      66% {
        text-shadow: 2px -2px green;
      }
      100% {
        text-shadow: -2px 2px red;
      }
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 300px;
      }
    }
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: black;
      display: block;
    }

    /* Hacked Screen */
    .hacked-screen {
      background: black;
      color: red;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: blink 1s infinite;
      text-align: center;
      padding: 0 20px;
    }
    @keyframes blink {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.1;
      }
    }

    /* Main Profile */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      background: linear-gradient(to right, #000000, #222);
      text-align: center;
      padding: 0 20px;
    }
    .profile h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .profile p {
      font-size: 1.5em;
      max-width: 600px;
      line-height: 1.3;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #login-section, #signup-box {
        width: 90vw;
        max-width: 320px;
      }
      .glitch-logo {
        font-size: 2.5em;
      }
      .typewriter-text {
        font-size: 1.1em;
        width: 90vw;
      }
      .profile h1 {
        font-size: 2em;
      }
      .profile p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-section">
    <div class="logo">Instagram</div>
    <input type="text" id="username" placeholder="Phone number, username, or email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Log in</button>

    <div class="or-divider">OR</div>

    <div class="facebook-login" id="fbLoginBtn">Log in with Facebook</div>
    <div class="forgot" id="forgotBtn">Forgot password?</div>
  </div>

  <!-- Signup Box -->
  <div id="signup-box">
    Don't have an account? <a href="#">Sign up</a>
  </div>

  <!-- Footer -->
  <div id="footer">
    <a href="#">Meta</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Jobs</a>
    <a href="#">Help</a>
    <a href="#">API</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Locations</a>
    <a href="#">Instagram Lite</a>
    <a href="#">Threads</a>
    <a href="#">Contact Uploading & Non-Users</a>
    <a href="#">Meta Verified</a>
  </div>
  <div id="footer-bottom">English ‚åÑ &nbsp; ¬© 2025 Instagram from Meta</div>

  <!-- App Section (hidden initially) -->
  <div id="app"></div>

  <!-- Templates -->
  <template id="intro-template">
    <canvas id="matrixCanvas"></canvas>
    <div class="intro-container">
      <div class="glitch-logo">ANDREW</div>
      <div class="typewriter-text">Initializing profile...</div>
    </div>
    <script>
      const canvas = document.getElementById("matrixCanvas");
      const ctx = canvas.getContext("2d");
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const letters = "01ANDREWHACKED$%#";
      const fontSize = 14;
      let columns = canvas.width / fontSize;
      let drops = Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ffcc";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </template>

  <template id="hacked-template">
    <div class="hacked-screen">PROFILE HACKED! ACCESS DENIED</div>
  </template>

  <template id="main-template">
    <div class="profile">
      <h1>Welcome to Andrew's Profile</h1>
      <p>Full-stack Developer | Hackathon Enthusiast | Code Wizard</p>
    </div>
  </template>

  <script>
    // Elements
    const loginSection = document.getElementById('login-section');
    const signupBox = document.getElementById('signup-box');
    const footer = document.getElementById('footer');
    const footerBottom = document.getElementById('footer-bottom');
    const app = document.getElementById('app');
    const loginBtn = document.getElementById('loginBtn');
    const fbLoginBtn = document.getElementById('fbLoginBtn');
    const forgotBtn = document.getElementById('forgotBtn');

    // Login handler
    loginBtn.addEventListener('click', () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      console.log("Username/Email/Phone:", username);
      console.log("Password:", password);

      // Hide login UI
      loginSection.style.display = "none";
      signupBox.style.display = "none";
      footer.style.display = "none";
      footerBottom.style.display = "none";

      // Show app container
      app.style.display = "block";

      // Load intro-template
      loadTemplate('intro-template');

      // After 5.5 seconds, show hacked or main profile
      setTimeout(() => {
        const hacked = false; // Set to true to simulate hack screen
        if (hacked) {
          loadTemplate('hacked-template');
        } else {
          loadTemplate('main-template');
        }
      }, 5500);
    });

    fbLoginBtn.addEventListener('click', () => {
      alert("üîµ Simulated Facebook login (Game Mode)");
    });

    forgotBtn.addEventListener('click', () => {
      alert("‚ö†Ô∏è Forgot password is disabled in game mode!");
    });

    // Function to load a template into the app div
    function loadTemplate(id) {
      const template = document.getElementById(id);
      if (!template) return;
      app.innerHTML = '';
      app.appendChild(template.content.cloneNode(true));
    }
  </script>

</body>
</html>
